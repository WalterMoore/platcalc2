<body>
    <div class="cajagrande">
        <div class="header">
            <h1>{{title}}</h1>
        </div>
        <div class="instructions">
            <h3>Enter a number in each box</h3></div>
        <div class="box1">
            <input type="number" plat-bind="input1" placeholder="Operand1" class="input-box">
        </div>
        <br>
        <div class="box2">
            <input type="number" plat-bind="input2" placeholder="Operand2" class="input-box">
        </div>
        <br>
        <div class="keypad">
            <button class="add" plat-tap="operation('+')">+</button>
            <button class="subtract" plat-tap="operation('-')">-</button>
            <button class="multiply" plat-tap="operation('*')">*</button>
            <button class="divide" plat-tap="operation('/')">/</button>
        </div>
        <div class="feedback">
            <p>{{para}}</p>
        </div>
        <a href="javascript:location.reload(true)">
            <button class="refresh">Refresh</button>
        </a>
    </div>
</body>
